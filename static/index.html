<!doctype html>
<html>
 <head>
   <title>Brewgear &pi;</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="css/app.css"/>
 </head>
 <body>
  <div id="container">
   <div id="logger">
<!--
    <div class="log-gauge" log-gauge sample="sample" value="temperature">
    </div>
-->
    <div id="log-chart">
      <series name="Heater" sample="sample" type="switch" x="time" y="heater" color="#DF5353"></series>
      <series name="Mash temperature" sample="sample" type="temperature" x="time" y="mash-temperature" color="#DDDF0D"></series>
      <series name="Temperature" sample="sample" type="temperature" x="time" y="temperature" color="#0000BF"></series>
    </div>
   </div>

   <div id="controls">
    <div class="buttons">
     <a id="turn-on">Start</a>
     <a id="turn-off">Stop</a>
     <a id="show-temperature-dialog">Set</a>
    </div>

    <div class="dialog" id="temperature-dialog">
     <form>
      <div class="content">
       <label>Set temperature (&deg;C):</label>
       <input type="number" name="temperature" />
      </div>
      <div class="buttons">
       <a class="cancel">Cancel</a>
       <a class="submit">OK</a>
      </div>
     </form>
    </div>
   </div>

  <script src="js/jquery.js"></script>
  <script src="js/jquery.riot.js"></script>
  <script src="js/highcharts.js"></script>
  <script src="js/highcharts-more.js"></script>
  <script src="js/brewberry-directive.js"></script>
  <script src="js/brewberry-service.js"></script>
  <script src="js/brewberry.js"></script> 
 </body>
</html>
